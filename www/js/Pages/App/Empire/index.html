<ion-view class="page-ally" cache-view="false">
    <ion-nav-title>
        Mon empire
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive"><i class="fa fa-pencil"></i> Edit</button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-royal tabs-icon-top">

        <ion-tab title="Alliance" icon-on="ion-ios-color-filter" icon-off="ion-ios-color-filter-outline">

            <ion-nav-view>
                <ion-content class="has-header">

                </ion-content>
            </ion-nav-view>

        </ion-tab>

        <ion-tab title="Membres" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
            <ion-nav-view>
                <ion-content class="has-header">

                    <div class="list">

                        <div class="item item-avatar item-orbited" ng-repeat="(key, user) in ally.users">
                            <img ng-src="{{ user.avatar }}">
                            <h2>{{ user.username }}</h2>
                            <p>Fondateur</p>
                        </div>

                    </div>

                </ion-content>
            </ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
