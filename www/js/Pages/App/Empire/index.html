<ion-view class="page-empire" cache-view="false">
    <ion-nav-title>
        Mon empire
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive"><i class="fa fa-pencil"></i> Edit</button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-royal tabs-icon-top  tabs-top">

        <ion-tab title="Mes planÃ¨tes" icon="ion-earth">

            <ion-nav-view>
                <ion-content class="has-header">

                    <div class="list">

                        <div class="item item-thumbnail-left item-orbited item-planet" ng-repeat="(key, planet) in user.planets">
                            <img ng-src="{{ planet.image }}">
                            <h2>{{ planet.name }} [{{ planet.map.x }}:{{ planet.map.y }}:{{ planet.map.z }}]</h2>
                            <div class="ressources">
                                <div class="row row-no-padding">
                                    <div class="col">
                                        <img class="icon" src="js/Pages/App/Build/img/icon-metal.png" />
                                        {{ numberFormated(planet.metal) }}
                                    </div>
                                    <div class="col">
                                        <img class="icon" src="js/Pages/App/Build/img/icon-cristal.png" />
                                        {{ numberFormated(planet.crystal) }}
                                    </div>
                                </div>
                                <div class="row row-no-padding">
                                    <div class="col">
                                        <img class="icon" src="js/Pages/App/Build/img/icon-lir.png" />
                                        {{ numberFormated(planet.lithium) }}
                                    </div>
                                    <div class="col">
                                        <img class="icon" src="img/icon-energy.png" />
                                        {{ numberFormated(planet.energy) }}
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </ion-content>
            </ion-nav-view>

        </ion-tab>

        <ion-tab title="Construction" icon="ion-drag">
            <ion-nav-view>
                <ion-content class="has-header">

                </ion-content>
            </ion-nav-view>
        </ion-tab>


        <ion-tab title="Statistiques" icon="ion-ios-pulse-strong">
        </ion-tab>
    </ion-tabs>
</ion-view>
