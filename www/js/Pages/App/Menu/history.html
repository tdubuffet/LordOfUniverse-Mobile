<ion-view view-title="SpaceGame" class="history">
    <ion-content>
        <div class="text">

            <div class="padding">
                <typed start-timeout="2000" type-speed="60">600 ans après la conquête spatiale de son système solaire, la terre se meurt...</typed>
                <button  ng-class="{active: button == true}" ui-sref="history-2" class="button button-positive button-clear">Suivant <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>

        </div>
    </ion-content>
</ion-view>
