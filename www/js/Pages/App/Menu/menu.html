<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-orbit">
            <ion-nav-buttons side="left">
                <button class="button button-clear button-orbit-clear" ng-click="toggleLeftSideMenu()">
                    <i class="fa fa-bars"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content" animation="slide-left-right">
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>

            <div class="user-profil">

                <div class="avatar">
                    <img ng-src="{{ user.avatar }}" />
                </div>

                <div class="username text-center">
                    {{ user.username }} <span class="alliance" ng-if="user.ally">[{{ user.ally.tag }}]</span>
                </div>

                <p class="grade text-center">
                    {{ user.level.name }} - Niveau {{ user.level.level }}
                </p>

            </div class="user-profil">


            <ion-list>
                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.map">
                    <i class="fa fa-chevron-right"></i> Capteur
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.building">
                    <i class="fa fa-chevron-right"></i> Construction
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.empire">
                    <i class="fa fa-chevron-right"></i> Empire
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.account">
                    <i class="fa fa-chevron-right"></i> Mon compte
                </ion-item>


                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.ally">
                    <i class="fa fa-chevron-right"></i> Alliance
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.tchat">
                    <i class="fa fa-chevron-right"></i>  Communication
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.message">
                    <i class="fa fa-chevron-right"></i>  Messagerie
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.user">
                    <i class="fa fa-chevron-right"></i> Achats
                </ion-item>
            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-orbit">
            <div class="buttons">
                <button class="button button-logout" menu-toggle="left" ng-click="logout()">
                    <i class="ion-log-out"></i>
                </button>
            </div>
            <div class="buttons pull-right" side="right">
                <button class="button button-logout" menu-toggle="left" ui-sref="app.help">
                    <i class="ion-help"></i>
                </button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>

    <ion-side-menu side="right">
        <ion-content>

            <div class="user-profil">

                <div class="avatar">
                    <img ng-src="{{ user.avatar }}" />
                </div>

                <div class="username text-center">
                    {{ user.username }} <span class="alliance" ng-if="user.ally">[{{ user.ally.tag }}]</span>
                </div>

                <p class="grade text-center">
                    Empereur
                </p>

            </div>


            <ion-list>
                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.deposit">
                    <i class="fa fa-chevron-right"></i> Capteur
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.search">
                    <i class="fa fa-chevron-right"></i> Galaxie
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.user_classifieds">
                    <i class="fa fa-chevron-right"></i> Construction
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.user_orders">
                    <i class="fa fa-chevron-right"></i> Empire
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.account">
                    <i class="fa fa-chevron-right"></i> Mon compte
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.tchat">
                    <i class="fa fa-chevron-right"></i>  Communication
                </ion-item>

                <ion-item class="item-orbit" menu-toggle="left" ui-sref="app.user">
                    <i class="fa fa-chevron-right"></i> Achats
                </ion-item>
            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-orbit">
            <div class="buttons">
                <button class="button button-logout" menu-toggle="left" ng-click="logout()">
                    <i class="ion-log-out"></i>
                </button>
            </div>
            <div class="buttons pull-right" side="right">
                <button class="button button-logout" menu-toggle="left" ui-sref="app.help">
                    <i class="ion-help"></i>
                </button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
