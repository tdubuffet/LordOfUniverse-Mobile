<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-orbit">
            <ion-nav-buttons side="left">
                <button class="button button-clear button-orbit-clear" ng-click="toggleLeftSideMenu()">
                    <i class="fa fa-bars"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content" animation="slide-left-right">

            <div class="bar bar-subheader bar-orbit header-data-planet">
                <div class="row">
                    <div class="col">
                        {{ numberFormatter(15000) }}
                    </div>
                    <div class="col">
                        {{ numberFormatter(1804582) }}
                    </div>
                    <div class="col">
                        <i class="icon"><img src="img/fuel.png" /></i>{{ numberFormatter(100000000) }}
                    </div>
                    <div class="col">
                        {{ numberFormatter(100055454656) }}
                    </div>
                </div>
            </div>
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>

            <div class="user-profil">

                <div class="avatar">
                    <img ng-src="{{ user.avatar }}" />
                </div>

                <div class="username text-center">
                    {{ user.username }} <span class="alliance" ng-if="user.ally">[{{ user.ally.tag }}]</span>
                </div>

                <p class="grade text-center">
                    Empereur
                </p>

            </div>


            <ion-list>
                <ion-item class="item-orbit" menu-close ui-sref="app.deposit">
                    <i class="fa fa-chevron-right"></i> Capteur
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.search">
                    <i class="fa fa-chevron-right"></i> Galaxie
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.user_classifieds">
                    <i class="fa fa-chevron-right"></i> Construction
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.user_orders">
                    <i class="fa fa-chevron-right"></i> Empire
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.account">
                    <i class="fa fa-chevron-right"></i> Mon compte
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.user">
                    <i class="fa fa-chevron-right"></i>  Communication
                </ion-item>

                <ion-item class="item-orbit" menu-close ui-sref="app.user">
                    <i class="fa fa-chevron-right"></i> Achats
                </ion-item>
            </ion-list>


        </ion-content>

        <ion-footer-bar align-title="left" class="bar-orbit">
            <div class="buttons">
                <button class="button button-logout" menu-close ng-click="logout()">
                    <i class="ion-log-out"></i>
                </button>
            </div>
            <div class="buttons pull-right" side="right">
                <button class="button button-logout" menu-close ui-sref="app.help">
                    <i class="ion-help"></i>
                </button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
