<ion-view view-title="SpaceGame" class="history">
    <ion-content class="page-4">
        <div class="text">

            <div class="padding">
                <typed type-speed="60"  start-timeout="1200">
                    Vous êtes le commandant de cette expédition, et votre mission est de tout faire pour protéger les derniers survivants de l’humanité.
                </typed>
                <button ng-class="{active: button == true}"  ng-click="goToHome()" class="button button-positive button-clear">Terminé <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>

        </div>
    </ion-content>
</ion-view>
