<ion-view view-title="SpaceGame" class="history">
    <ion-content class="page-3">
        <div class="text">

            <div class="padding">
                <typed type-speed="60"  start-timeout="1200">
                    Après plusieurs décennies de voyage en hibernation, votre vaisseau se rapproche d’une planète habitable.
                </typed>
                <button ng-class="{active: button == true}"  ui-sref="history-4" class="button button-positive button-clear">Suivant <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>

        </div>
    </ion-content>
</ion-view>
