<ion-modal-view class="modal-build">
    <ion-header-bar class="bar-orbit">
        <h1 class="title">{{ help.build.name }}</h1>
        <div class="button button-clear  button-assertive" ng-click="modal.hide()"><i class="fa fa-times"></i> Fermer</div>
    </ion-header-bar>
    <ion-content class="content-orbit">
        <div class="description">
            {{ help.build.description }}
        </div>

        <div class="information">
            <div class="picture">
                <img ng-src="{{ help.build.image }}" />
            </div>

            <p>
                {{ help.build.name }} - <span class="assertive">Niveau {{ help.level }}</span>
            </p>
        </div>
    </ion-content>
</ion-modal-view>
