<ion-view class="page-build" cache-view="false">
    <ion-nav-title>
        Mes batiments
    </ion-nav-title>

    <ion-content class="has-header tabs-content"  overflow-scroll="false">

            <div ng-repeat="(key, value) in building" class="build" ng-if="tab == value.build.tab">
                <div class="list card">

                    <div class="item item-orbit">
                        <h2>{{ value.build.name }}</h2>
                        <div class="level">Niveau {{ value.level }}</div>
                    </div>

                    <div class="item item-image"  ng-click="showInformation(value)">
                        <img ng-src="{{ value.build.image }}">
                    </div>

                    <div class="item item-orbit item-button">
                        <div class="row">
                            <div class="col">
                                <a class="button button-clear button-block" ng-click="showInformation(value)">
                                    <i class="fa fa-info fa" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="col">
                                <a class="button button-clear button-block">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </ion-content>


    <ion-tabs class="tabs-royal">

        <ion-tab title="Production" on-select="tabChange(1)">
            <!-- Tab 1 content -->
        </ion-tab>

        <ion-tab title="Stockeur" on-select="tabChange(2)">
            <!-- Tab 2 content -->
        </ion-tab>

        <ion-tab title="DÃ©veloppement" on-select="tabChange(3)">
            <!-- Tab 3 content -->
        </ion-tab>

    </ion-tabs>

</ion-view>
