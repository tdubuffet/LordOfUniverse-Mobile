        </button>
        <div class="title">
            Mot de passe perdu
        </div>
    </ion-header-bar>

    <ion-content class="padding">


        <div class="list list-orbit">

            <label class="item item-input item-orbit">

            <button class="button button-orbit button-block">
                Retrouver mon mot de passe
            </button>

            <button class="button button-clear button-small button-block button-orbit-clear" ui-sref="password">

        </div>


    </ion-content>
